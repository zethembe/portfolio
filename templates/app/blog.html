{%extends "app/layout.html"%}
{%block body%}

      <div class="container">
      {%for model in model_view%}
       

      <div class="card">
          <div class="card-header">
          
              {{model.author}}
          </div>
          <div class="card-body">
            <h4 class="card-title">{{model.title}}</h4>
              <p class="card-text">{{model.text}}
                 
                 <img src="{{model.photo}}" alt="no image"></p>
                
                 
            <a href="#" class="btn btn-primary">Comments <span class="badge badge-light"> 4</span> </a> <small>Posted on: {{model.created}}</small>
          </div>
        </div>
        <br><br>

        {%endfor%}

    
{%endblock%}
