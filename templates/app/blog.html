<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="{% static "bootstrap.css" %}">
   
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{%url "home"%}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{%url "about"%}">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Github</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link " href="#">LinkedIn</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{%url "profile" %}" >
            
            <button class="btn btn-success my-2 my-sm-0" type="submit">Profile</button>
          </form>
        </div>
      </nav>
      <div class="container">
      {%for model in model_view%}
       

        <div class="card">
            <div class="card-header">
              {{model.author}}
              <img height="200" width="200" src="{{model.photo.url}}" alt="no photo">
            </div>

            <div class="card-body">
              <h4 class="card-title">{{model.title}}</h4>
              <p class="card-text">{{model.text}}</p>
              <a href="#" class="btn btn-primary">Comments <span class="badge badge-light"> 4</span> </a> <small>Posted on: {{model.created}}</small>
            </div>
          </div>
        

    
    {%endfor%}
  </div>
</body>
</html>
